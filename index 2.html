    <label for="mode">Type 1 = Duplicate, 2 = Set as Root</label>

    <button onclick="downloadJSON()">Download JSON</button>

  <script>
    const validRoots = ['item_backpack', 'item_heart_gun'];
    let jsonData = {
      version: 1,
      leftHand: {},
      rightHand: {},
      leftHip: {},
      rightHip: {},
      back: {}
    };

    function addItem() {
      const slot = document.getElementById('slot').value;
      const item = document.getElementById('item').value;
      const hue = parseInt(document.getElementById('hue').value);
      const sat = parseInt(document.getElementById('sat').value);
      const size = parseInt(document.getElementById('size').value);
      const mode = document.getElementById('mode').value;

      const itemObj = {
        itemID: item,
        colorHue: hue,
        colorSaturation: sat,
        size: size
      };

      if (mode === "2") {
        if (!validRoots.some(root => item.includes(root))) {
          alert("Not A Heart Gun / Bag");
          return;
        }
        itemObj.children = [];
        jsonData[slot] = itemObj;
      } else if (mode === "1") {
        if (!jsonData[slot].children) jsonData[slot].children = [];
        jsonData[slot].children.push({ ...jsonData[slot] });
      } else {
        const target = jsonData[slot];
        if (target.itemID && target.children) {
          target.children.push({ ...itemObj });
        } else {
          jsonData[slot] = itemObj;
        }
      }

      document.getElementById("jsonPreview").textContent = JSON.stringify(jsonData, null, 2);
    }

    function downloadJSON() {
      const blob = new Blob([JSON.stringify(jsonData, null, 2)], { type: 'application/json' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = "config.json";

      if (navigator.userAgent.includes('iPhone') || navigator.userAgent.includes('iPad')) {
        const reader = new FileReader();
        reader.onload = function() {
          const popup = window.open();
          popup.document.write('<pre>' + reader.result + '</pre>');
        };
        reader.readAsText(blob);
      } else {
        link.click();
      }
    }
  </script>
